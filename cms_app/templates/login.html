{% extends 'layout.html' %}
{% block content %}
<div class="container py-3 px-3 px-md-0" style="max-width:480px;">
  <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Parekh Colleges Logo" class="brand-logo-xl img-fluid" style="max-height: 96px; width:auto;" />
  </div>
  <div class="login-title mb-4 text-center mx-2 mx-md-0">
    <div class="brand-title-main text-break">The Group of Parekh Colleges - Mahuva</div>
    <div class="brand-title-sub text-break">Managed by Shri Balvant Parekh Education Trust (SBPET)</div>
  </div>
  <div class="card shadow-sm mx-2 mx-md-0">
    <div class="card-body p-3 p-md-4">
      <h3 class="card-title mb-3 text-center">Sign In</h3>
      <form method="post" action="{{ url_for('main.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="email or enrollment" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-muted small mt-3">
        <a href="{{ url_for('main.forgot_password') }}" class="small">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
