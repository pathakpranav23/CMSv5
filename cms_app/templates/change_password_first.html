{% extends 'layout.html' %}
{% block content %}
<div class="container py-5" style="max-width:480px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3 text-warning">Secure Your Account</h3>
      <p class="text-muted">Welcome! To keep your account safe, please set a new password and verify your recovery details.</p>
      <form method="post">
        
        <h5 class="mt-4 mb-3 border-bottom pb-2">1. Recovery Information</h5>
        <div class="mb-3">
          <label for="email" class="form-label">Recovery Email <span class="text-danger">*</span></label>
          <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email or '' }}" placeholder="e.g. your.name@example.com" required />
          <div class="form-text">We'll use this to help you reset your password if you forget it.</div>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number <span class="text-danger">*</span></label>
          <input type="tel" id="mobile" name="mobile" class="form-control" value="{{ current_user.mobile or '' }}" placeholder="e.g. 9876543210" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required />
        </div>

        <h5 class="mt-4 mb-3 border-bottom pb-2">2. Set New Password</h5>
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password <span class="text-danger">*</span></label>
          <input type="password" id="new_password" name="new_password" class="form-control" required minlength="6" />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6" />
        </div>
        
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-warning text-white btn-lg">Save & Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
