{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Trust Details</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label class="form-label">Trust Name <span class="text-danger">*</span></label>
                            <input type="text" name="trust_name" class="form-control" value="{{ trust.trust_name }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trust Code</label>
                                <input type="text" name="trust_code" class="form-control" value="{{ trust.trust_code or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Email</label>
                                <input type="email" name="contact_email" class="form-control" value="{{ trust.contact_email or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="2">{{ trust.address or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Phone</label>
                                <input type="text" name="contact_phone" class="form-control" value="{{ trust.contact_phone or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Website</label>
                                <input type="url" name="website" class="form-control" value="{{ trust.website or '' }}" placeholder="https://">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vision</label>
                            <textarea name="vision" class="form-control" rows="2">{{ trust.vision or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mission</label>
                            <textarea name="mission" class="form-control" rows="2">{{ trust.mission or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('main.manage_trust', trust_id=trust.trust_id) }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
