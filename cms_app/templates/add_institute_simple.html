{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">{% if institute %}Edit Institute{% else %}Add New Institute{% endif %}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label class="form-label">Institute Name <span class="text-danger">*</span></label>
                            <input type="text" name="institute_name" class="form-control" value="{{ institute.institute_name if institute else '' }}" required placeholder="e.g. Shree H. K. Parekh College">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Institute Code</label>
                            <input type="text" name="institute_code" class="form-control" value="{{ institute.institute_code if institute else '' }}" placeholder="e.g. SHKPC">
                            <div class="form-text">Short code for identification.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Affiliation Body</label>
                            <input type="text" name="affiliation_body" class="form-control" value="{{ institute.affiliation_body if institute else '' }}" placeholder="e.g. Gujarat University">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">AICTE/University Code</label>
                            <input type="text" name="aicte_code" class="form-control" value="{{ institute.aicte_code if institute else '' }}">
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('main.manage_trust', trust_id=trust_id) }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">{% if institute %}Update Institute{% else %}Create Institute{% endif %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
