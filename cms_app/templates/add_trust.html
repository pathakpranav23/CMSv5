{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Add New Trust / Tenant</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label class="form-label">Trust Name <span class="text-danger">*</span></label>
                            <input type="text" name="trust_name" class="form-control" required placeholder="e.g. Shree Balvant Parekh Education Trust">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Trust Code</label>
                            <input type="text" name="trust_code" class="form-control" placeholder="e.g. SBPET">
                            <div class="form-text">Short code for identification (optional).</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contact Email</label>
                            <input type="email" name="contact_email" class="form-control" placeholder="admin@trust.org">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.super_admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Trust</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
